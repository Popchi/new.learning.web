<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Salma Allam</title>
  <style>
    /* 🌍 Full-viewport setup */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* 🎛 Responsive container with intrinsic 16:9 ratio */
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
      padding-top: 56.25%; /* 16:9 ratio (9 ÷ 16 × 100) */
      overflow: hidden;
    }

    /* 📌 Iframe fills its container */
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://new.express.adobe.com/webpage/3UXZisyQaS28J"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
